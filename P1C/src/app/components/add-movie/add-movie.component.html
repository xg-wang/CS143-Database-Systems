<md-card class="card-basic half-width">
  <md-toolbar color="primary">Add new Movie</md-toolbar>
  <md-card-content>
    <form>
      <table class="compact-table-row">
        <tr>
          <td><md-input placeholder="Title" class="full-width"></md-input></td>
          <td><md-input placeholder="Company" class="full-width"></md-input></td>
        </tr>
        <tr>
          <td><md-input placeholder="Year" class="full-width"></md-input></td>
          <td>
            <md-input placeholder="MPAA Rating"
                      class="full-width"
                      [md-menu-trigger-for]="ratingMenu">
              <md-icon>arrow_drop_down</md-icon>
            </md-input>
            <md-menu x-position="after" #ratingMenu="mdMenu">
              <button md-menu-item>G</button>
              <button md-menu-item>NC-17</button>
              <button md-menu-item>PG</button>
              <button md-menu-item>PG-13</button>
              <button md-menu-item>R</button>
              <button md-menu-item>surrendered</button>
            </md-menu>
          </td>
        </tr>
      </table>
      <div class="checkBoxes">
        <i>Genres: </i>
        <br>
        <md-checkbox *ngFor="let genre of genres">
          {{genre}}
        </md-checkbox>
      </div>
      <button md-mini-fab type="submit"><md-icon>check circle</md-icon></button>
    </form>
  </md-card-content>
</md-card>
